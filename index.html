<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Special</title>
    <style>
        body {
            background-color: #ffeff2;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.5s ease;
        }

        /* Background container */
        #heart-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; pointer-events: none;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: floatUp linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        /* Shake animation for the "World Ending" */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            50% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            text-align: center;
            z-index: 10;
            width: 350px;
            border: 2px solid #ffcad4;
            transition: all 0.5s ease;
        }

        .main-emoji { font-size: 80px; margin-bottom: 10px; display: inline-block; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        h1 { color: #d63031; font-size: 24px; transition: color 0.5s; }
        .buttons { margin-top: 30px; display: flex; justify-content: center; gap: 20px; }

        button { padding: 15px 30px; font-size: 18px; font-weight: bold; border: none; border-radius: 50px; cursor: pointer; }
        #yes-btn { background-color: #ff4757; color: white; transition: 0.2s; }
        #no-btn { background-color: #ced4da; color: #495057; position: absolute; }

        /* Dark Mode Classes */
        body.world-ended { background-color: #2d3436; }
        .card.shattered { animation: shake 0.5s infinite; border-color: #636e72; background: #dfe6e9; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="heart-container"></div>

    <div class="card" id="main-card">
        <div class="main-emoji" id="display-emoji">üíù</div>
        <h1 id="question">Will you be my Valentine?</h1>
        
        <div class="buttons" id="btn-group">
            <button id="yes-btn">Yes</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const card = document.getElementById('main-card');
        const body = document.body;
        const emoji = document.getElementById('display-emoji');
        const question = document.getElementById('question');
        let isWorldEnding = false;

        // 1. Runaway logic
        noBtn.addEventListener('mouseover', () => {
            if (!isWorldEnding) {
                const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
                const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
                noBtn.style.left = `${x}px`;
                noBtn.style.top = `${y}px`;
            }
        });

        // 2. The "World Ends" if No is clicked
        noBtn.addEventListener('click', () => {
            isWorldEnding = true;
            body.classList.add('world-ended');
            card.classList.add('shattered');
            question.innerText = "THE WORLD IS ENDING!";
            question.style.color = "black";
            emoji.innerText = "üò±";
            noBtn.style.display = "none";
            yesBtn.innerText = "FIX IT (Say Yes!)";
        });

        // 3. The "Yes" logic (Happy or Restore World)
        yesBtn.addEventListener('click', () => {
            isWorldEnding = false;
            body.classList.remove('world-ended');
            card.classList.remove('shattered');
            question.innerHTML = "Yay! The world is saved! ‚ù§Ô∏è";
            question.style.color = "#d63031";
            emoji.innerHTML = "üòò";
            document.getElementById('btn-group').classList.add('hidden');
        });

        // 4. Background hearts logic
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            // If world is ending, show broken hearts
            heart.innerHTML = isWorldEnding ? 'üíî' : '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.getElementById('heart-container').appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
